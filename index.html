<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <section class="container">
            <div class="content">
                <h1>Age Calculator</h1>
                <form>
                    <div>
                        <label>DAY</label>
                        <!-- <input type="text" name="" id="day"> -->
                        <input type="number" name="" id="day" placeholder="DD" min="1" max="31" required>
                    </div>
                    <div>
                        <label>MONTH</label>
                        <input type="number" name="" id="month" placeholder="MM" min="1" max="12" required>
                    </div>
                    <div>
                        <label>YEAR</label>
                        <input type="number" name="" id="year" placeholder="YYYY" min="1900" max="2099" required>
                    </div>
                </form>
                <div class="arrow">
                    <button onclick="calculateAge()" type="button"><img
                            src="/assets/images/icon-arrow.svg" alt=""></button>
                </div>
                <div class="error">
                    <h4 id="error"></h4>
                </div>

                <div class="output">
                    <h3><span id="years">--</span> years</h3>
                    <h3><span id="months">--</span> months</h3>
                    <h3><span id="days">--</span> days</h3>
                </div>
            </div>

        </section>
    </body>
    <script src="script.js"></script>

</html>
